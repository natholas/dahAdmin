<section class="screenblock light-colour headerify"
  ng-style="{'background-image': 'url(' + (entrepreneur.newImage ? ('data:image/jpg;base64,' + entrepreneur.newImage.base64) : (backend_endpoint + entrepreneur.image)) + ')'}">
  <div class="content">
    <h1 class="bottomless"><span ng-show="entrepreneur.id">Editing</span><span ng-show="!entrepreneur.id">Creating</span> {{entrepreneur.name}}</h1>
    <h4 class="headless">{{entrepreneur.city}} {{entrepreneur.countryName}}</h4>
  </div>
</section>

<section class="screenblock">
  <div class="content">
    <entrepreneur-details data="entrepreneur"></entrepreneur-details>
    <entrepreneur-investors data="entrepreneur" ng-show></entrepreneur-investors>
  </div>
</section>
